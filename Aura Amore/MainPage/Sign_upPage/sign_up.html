<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign_up.css"> <!-- Link your CSS file here -->
    <title>Sign Up</title>

</head>

<body>

    <!-- Navbar Section -->
    <nav id="navbar">
        <div class="nav-logo">
            <a href="/Main.html"><img src="images/logo.PNG" alt="Aura Amore Logo"></a>
        </div>

        <!-- Nav Links -->
        <ul class="nav-links">
            <li><a href="/Main.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="/StorePage/filter.html"><i class="fa fa-truck"></i> Store</a></li>
            <li><a href="/CartPage/cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li><a href="/LoginPage/login.html"><i class="fa fa-user"></i> Login</a></li>
        </ul>

        <!-- Mobile Menu Icon -->
        <div class="hamburger" onclick="toggleDropdown()">
            <i class="fa fa-bars"></i>
        </div>

        <!-- Dropdown Menu for Mobile -->
        <div class="mobile-dropdown" id="mobileDropdown">
            <ul>
                <li><a href="/Main.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/StorePage/filter.html"><i class="fa fa-truck"></i> Store</a></li>
                <li><a href="/CartPage/cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                <li><a href="/LoginPage/login.html"><i class="fa fa-user"></i> Login</a></li>
            </ul>
        </div>
    </nav>

    <section id="signup">
        <h2>Sign Up</h2>
        <form class="signup-form" onsubmit="handleSignUp(event)">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="number" id="age" placeholder="Enter your age" required>
            <input type="text" id="gender" placeholder="Enter your gender" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../LoginPage/login.html">Login here</a></p>
    </section>


    <script>
        // Check if the user is already logged in
        window.onload = function () {
            if (localStorage.getItem("loggedIn") === "true") {
                // Redirect to profile page if already logged in
                // window.location.href = "/profile%20section/profile.html"; // Adjust the path if necessary
            }
        };

        function handleSignUp(event) {
            event.preventDefault(); // Prevent the default form submission
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here, you would typically handle signup with your backend
            let data = {
                name:fullName,
                email:email,
                password:password,
                confirmPassword,
                age:age,
                gender:gender,
                logined:true
            }

            alert(`Welcome ${fullName}! You have successfully signed up.`);
            let storageLength = localStorage.length
            // Simulate a successful signup by storing login status
            localStorage.setItem(storageLength,JSON.stringify(data));

            // Redirect to profile page after successful signup
            window.location.href = "../ProfilePage/profile.html"; // Adjust the path if necessary
        }
        // Toggle dropdown menu on mobile
        function toggleDropdown() {
            const dropdown = document.getElementById('mobileDropdown');
            dropdown.classList.toggle('active');
        }

        // Scroll to the Login/Sign Up section
        function scrollToLogin() {
            const loginSection = document.getElementById('login-signup');
            loginSection.scrollIntoView({ behavior: 'smooth' });
        }

    </script>
</body>

</html>
