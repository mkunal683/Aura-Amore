<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Link your CSS file here -->
    <title>Login</title>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here, you would typically handle login with your backend
            alert(`Welcome back! You have successfully logged in.`);

            // Simulate a successful login by storing login status
            for(let i=0;i<localStorage.length;i++){
                let dataFetched =JSON.parse(localStorage[i])
                if(dataFetched.email==email && dataFetched.password==password){
                    dataFetched.logined = true
                    localStorage.setItem(i,JSON.stringify(dataFetched))
                    window.location.href = "../Main.html"; // Adjust the path if necessary
                }
            }

            // Redirect to profile page after successful login
        }

        // Check if the user is already logged in
        window.onload = function() {
            if (localStorage.getItem("loggedIn") === "true") {
                // Redirect to profile page if already logged in
                // window.location.href = "/profile%20section/profile.html"; // Adjust the path if necessary
            }
        };

        // Toggle dropdown menu on mobile
        function toggleDropdown() {
            const dropdown = document.getElementById('mobileDropdown');
            dropdown.classList.toggle('active');
        }

        // Scroll to the Login/Sign Up section
        function scrollToLogin() {
            const loginSection = document.getElementById('login-signup');
            loginSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>

    <!-- Navbar Section -->
    <nav id="navbar">
        <div class="nav-logo">
            <a href="../Main.html"><img src="images/logo.PNG" alt="Aura Amore Logo"></a>
        </div>

        <!-- Nav Links -->
        <ul class="nav-links">
            <li><a href="../Main.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="../StorePage/filter.html"><i class="fa fa-truck"></i> Store</a></li>
            <li><a href="../CartPage/cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li><a href="../Sign_upPage/sign_up.html"><i class="fa fa-user"></i> Sign Up</a></li>
        </ul>

        <!-- Mobile Menu Icon -->
        <div class="hamburger" onclick="toggleDropdown()">
            <i class="fa fa-bars"></i>
        </div>

        <!-- Dropdown Menu for Mobile -->
        <div class="mobile-dropdown" id="mobileDropdown">
            <ul>
                <li><a href="../Main.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="../StorePage/filter.html"><i class="fa fa-truck"></i> Store</a></li>
                <li><a href="../CartPage/cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                <li><a href="../Sign_upPage/sign_up.html"><i class="fa fa-user"></i> Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <section id="login">
        <h2>Login</h2>
        <form class="login-form" onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="../Sign_upPage/sign_up.html">Sign up here</a></p>
    </section>

</body>
</html>
